{% load static %}
<nav class="bg-yellow-200 shadow-lg fixed top-0 left-0 z-40 w-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <!-- Logo -->
        <img src="{% static 'image/store-logo.png' %}" alt="Logo" class="h-8 w-8 mr-4">
        <h1 class="text-2xl font-serif font-bold text-center text-blue-400">Cilla's Minimart</h1>
      </div>

      <!-- Desktop navigation links (shown on medium screens and larger) -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="{% url 'main:show_main' %}" class="text-blue-500 hover:text-blue-700 font-bold">Shop</a>
        <a href="{% url 'main:about' %}" class="text-blue-500 hover:text-blue-700 font-bold">About Us</a>
        <a href="{% url 'main:profile' %}" class="text-blue-500 hover:text-blue-700 font-bold">Profile</a>
        {% if user.is_authenticated %}
          <span class="text-orange-500 mr-4">Welcome, {{ user.username }}</span>
          <a href="{% url 'main:logout' %}" class="text-center bg-red-400 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mr-2">
            Login
          </a>
          <a href="{% url 'main:register' %}" class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Register
          </a>
        {% endif %}
      </div>

      <!-- Mobile menu button (only shown on small screens) -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-6 h-6 text-black" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu (shown when hamburger is clicked) -->
  <div class="mobile-menu hidden md:hidden px-4 w-full">
    <div class="pt-2 pb-3 space-y-1 mx-auto">
      <a href="{% url 'main:show_main' %}" class="block text-blue-500 hover:text-blue-700 font-bold py-2">Shop</a>
      <a href="{% url 'main:about' %}" class="block text-blue-500 hover:text-blue-700 font-bold py-2">About Us</a>
      <a href="{% url 'main:profile' %}" class="block text-blue-500 hover:text-blue-700 font-bold py-2">Profile</a>
      {% if user.is_authenticated %}
        <span class="block text-blue-500 px-3 py-2">Welcome, {{ user.username }}</span>
        <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
          Logout
        </a>
      {% else %}
        <a href="{% url 'main:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
          Login
        </a>
        <a href="{% url 'main:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
          Register
        </a>
      {% endif %}
    </div>
  </div>

  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</nav>
